{% extends "base.html" %}
{% block content %}
    <section id="login">
        <H3 class="center-align login">Log In</h3>
            
        <div class="row">
           
            
            <form method="POST" class="form col s12" action="{{ url_for('login') }}">

                <!--username  -->
                <div class="row">
                    
                    <div class="input-field col s12 grey-text text-darken-4 center-align">
                        <i class="material-icons prefix">account_circle</i>
                        <input id="username" name="username" type="text" minlength="5" maxlength="15"
                            pattern="^[a-zA-Z0-9]{5,15}$" class="validate input-color" required>
                        <label for="username">Username</label>
                        <span class="helper-text" data-error="Username must be at least 5 characters and can contain numbers"
                            data-success="Accepted"></span>
                    </div>
                
                <!--password-->
                
                    <div class="input-field col s12 grey-text text-darken-4 center-align">
                        <i class="material-icons prefix">lock</i>
                        <input id="password" name="password" type="password" minlength="5" maxlength="15"
                            pattern="^[a-zA-Z0-9]{5,15}$" class="validate input-color" required>
                        <label for="password">Password</label>
                        <span class="helper-text" data-error="Password must be at between 5 and 15 characters"
                            data-success="Accepted"></span>
                    </div>
                </div>

                <!--Log In button-->
                <div class="row">
                    <p class="center-align">
                        <button type="submit" class="waves-effect waves-light red lighten-2 btn">Log In</button>
                    </p>
                </div>
            </form>
            
        </div>
                    


        <div class="row">
            <!--Register Button-->
            <h6 class="center-align login">Not Registered Yet?</h6>
            <div class="row">
                <p class="center-align">
                    <a href="{{ url_for('register') }}" class="waves-effect waves-light blue lighten-3 btn">Register</a>
                </p>
            </div>
        </div>
</section>



{% endblock %}
