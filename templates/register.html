{% extends "base.html" %}
{% block content %}

<H3 class="center-align">Register</h3>
<div class="row">
    <div class="col s12 m6 offset-m3">
        <div class="card large brown lighten-5">
            <div class="card-image waves-effect waves-block waves-light">
                <img class="responsive-img activator" src="{{ url_for('static', filename='images/flags.jpg') }}">
            </div>
            <div class="card-content activator brown lighten-5">
                <span class="card-title activator">Click to Register<i class="material-icons right">more_vert</i></span>
            </div>
                <div class="card-reveal brown lighten-5">
                    <form method="POST" action="{{ url_for('register') }}">
                    <span class="card-title">Register<i class="material-icons right">close</i></span>
                    <!--username  -->
                    <div class="row">
                        <div class="input-field col s12  grey-text text-darken-4 center-align">
                            <input id="username" name="username" type="text" minlength="5" maxlength="15"
                                pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                            <label for="username">Username</label>
                            <span class="helper-text"
                                data-error="Username must be at least 5 characters and can contain numbers"
                                data-success="Accepted"></span>
                        </div>
                    </div>
                    <!--password-->
                    <div class="row">
                        <div class="input-field col s12 grey-text text-darken-4 center-align">
                            <input id="password" name="password" type="password" minlength="5" maxlength="15"
                                pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                            <label for="password">Password</label>
                            <span class="helper-text" data-error="Password must be at between 5 and 15 characters"
                                data-success="Accepted"></span>
                        </div>
                    </div>
                    <!--register button-->
                    <div class="row">
                        <p class="center-align">
                            <button type="submit" class="waves-effect waves-light red lighten-2 btn">Register</button>
                        </p>
                    </div>  
                </form>
            </div>
        </div>
    </div>
</div>

<!--Log in button-->
<h6 class="center-align">Already Registered?</h6>
<div class="row">
    <p class="center-align">
        <a href="{{ url_for('login') }}" class="waves-effect waves-light blue lighten-3 btn">Log In</a>
    </p>
</div>


{% endblock %}
