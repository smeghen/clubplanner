{% extends "base.html" %}
{% block content %}

    <H3 class="center-align">Create Event</h3>
        <div class="row">
        <form class="col s12 m6 offset-m3 brown lighten-5" method="POST" action="{{ url_for('add_event') }}">
            
                <!--Event Name-->
                    <div class="row">
                        <div class="input-field col s12 m10">
                            <input id="event_name" name="event_name" minlength="5"
                            maxlength="50" type="text" class="validate" required>
                            <label for="event_name">Event Name</label>
                        </div>
                    </div>
                    <!--Event Description-->
                    <div class="row">
                        <div class="input-field col s12 m10">
                            <textarea id="event_description" name="event_description" minlength="5"
                            maxlength="200" class="materialize-textarea validate" required></textarea>
                            <label for="event_description">Event Description</label>
                        </div>
                    </div>
                    <!--Pick Facility-->
                    <div class="row">
                        <div class="input-field col s12 m10">
                            <select id="facility_name" name="facility_name" class="validate" required>
                                <option value="" disabled selected>Select Facility</option>
                                {% for facility in facilities %}
                                    <option value="{{ facility.facility_name }}">{{ facility.facility_name }}</option>
                                {% endfor %}
                            </select>
                                <label for="facility_name">Select Facility</label>
                        </div>
                    </div>
                    <!--Pick group-->
                    <div class="row">
                        <div class="input-field col s12 m10">
                            <select id="group_name" name="group_name" class="validate" required>
                                <option value="" disabled selected>Select Group</option>
                                {% for group in groups %}
                                    <option value="{{ group.group_name }}">{{ group.group_name }}</option>
                                {% endfor %}
                            </select>
                                <label id="group_name">Select Group</label>
                        </div>
                    </div>
                    <!--Date Picker-->
                    <div class="row">
                        <div class="input-field col s12 m10">
                            <input id="event_date" name="event_date" 
                           type="text" class="validate datepicker" required>
                            <label for="event_date">Event Date</label>
                        </div>
                    </div>
                    <!--Time Picker-->
                    <div class="row">
                        <div class="input-field col s12 m10">
                            <input id="event_time" name="event_time" 
                           type="text" class="validate timepicker" required>
                            <label for="event_time">Event Time</label>
                        </div>
                    </div>
                            <!--Submit button-->
                    <div class="row">
                        <p class="center-align">
                             <button type="submit" class="waves-effect waves-light red lighten-2 btn">Submit</button>
                        </p>
                    </div>
                
                </form>
        
        </div>
    





{% endblock %}
