{% extends "base.html" %}
{% block content %}

    <div class="parallax-container">
        <div class="valign-wrapper">
            <div class="row center">
                <a href="{{ url_for('login') }}" class="waves-effect waves-light red lighten-2 btn btn-parallax">Log In</a>
                <a href="{{ url_for('register') }}" class="waves-effect waves-light blue lighten-3 btn btn-parallax">Register</a>
            </div>
        </div>
            <div class="parallax"><img class="responsive-img" src="{{ url_for('static', filename='images/side-line.jpg') }}">
            </div>
    </div>
    
    <H1 class="grey-text text-darken-4 center-align">Upcoming Events</H1>
    
    <div class="row">
        {% for event in events %}
        <div class="container">
            <div class="card brown lighten-5 center-align hoverable col s12 m4">
                <div class="card-title grey-text text-darken-4 center-align">
                    <span class="grey-text text-align-center text-darken-4">
                        {{ event.event_name}}
                    </span>
    
                    <div class="card-content">
                        <span class="grey-text text-align-center text-darken-4 center-align">{{ event.facility_name }}<br>
                            <strong>{{ event.group_name }}</strong><br>
                            {{ event.event_date }}<br>
                            {{ event.event_time }}<br>
                            {{ event.event_description }}<br>
                            <br>
                        </span>
                    </div>
                </div>
            </div>
    
        </div>
    {% endfor %}
  </div>



{% endblock %}
