{% extends "base.html" %}
{% block content %}

<H1 class="grey-text text-darken-4 center-align">Upcoming Events</H1>

  <div class="row">
      {% for event in events %}
      <div class="container">
    <div class="card center-align hoverable col s12 m4">
      <div class="card-title grey-text text-darken-4 center-align">
           <span class="grey-text text-align-center text-darken-4">
               {{ event.event_name}}
           </span>

         <div class="card-content">
        <span class="grey-text text-align-center text-darken-4 center-align">{{ event.facility_name }}<br>
        {{ event.event_date }}<br>
        {{ event.event_time }}<br>
        {{ event.event_description }}<br>
        <br>
        </span>
        </div>
      </div>
      </div>

    </div>
    {% endfor %}
  </div>



{% endblock %}
